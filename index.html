<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Snom Dialer</title>
  </head>
  <body>
    <h1>Snom Dialer</h1>

    <p style="display: none" id="missingInfos">
      Go to options page and set connection details.
      <button id="go-to-options">Extension Options</button>
    </p>

    <p id="makeCallSpan">
      <input
        type="tel"
        placeholder="Telephone Number"
        id="makeCallInput"
        autofocus
      />
      <button id="makeCallButton" disabled>Make Call</button>
    </p>
    <p style="font-size: xx-small; color: gray">
      <!-- style="position: absolute; bottom: 0" -->
      made with &#10084;&#65039; by
      <a href="https://mkay.io" target="_blank">mkay.io</a>
    </p>

    <script src="scripts/frontend.js"></script>
  </body>
</html>
